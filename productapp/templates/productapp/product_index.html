<!DOCTYPE html>
<html lang="en">
<head>
  <title> {% block title %} Troo Product Home Page {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href=""><button type="button" class="btn btn-warning">Home</button></a></li>
			    <br>
          <br>          
          <li>You are logged in <br>User: <b>{{ user.get_username }}</b></li>
          <li><h3>GO for online shoping </h3></li>
          
          <li><a href="{% url 'productapp:prolist' %}"><button type="button" class="btn btn-secondary">Product List</button></a></li>                


       </ul>  
      {% endblock %}
      </div>

      <div class="col-sm-10 ">
      	<div align="right">
      	<a href=""><button type="button" class="btn btn-danger">Logout</button></a>	
		</div>
		{% block messages %}
		{% include 'messages.html'%}

		{% endblock %}
		<div class="container-fluid">
        {% block content %}
        <h1>Welcome to My home</h1>
        
        {% endblock %} 
        </div>    
      </div>
    </div>
  </div>
</body>
</html>
